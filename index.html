<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>싸니까 믿으니까 인터파크 도서</title>
    <style>

        @font-face {
            font-family: 'GmarketSansBold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'GmarketSansLight';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansLight.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        li, ul, ol { list-style: none; }
        a { text-decoration: none; }
        #wrap { width: 100%; height: auto; }
        header a:visited { color: #555; }
        #menu1 li:nth-of-type(2) a:visited { color: red; }
        #menu2 li a:visited { color: #333; }

        #banner_container { width: 100%; height: 70px; display: flex; }
        #banner_container .banner_box1 { width: 50%; height: 70px; background-color: #3ab2ff; position: relative; }
        #banner_container .banner_box2 { width: 50%; height: 70px; background-color: #c2a59d; position: relative; }

        #banner_container .event_banner1 { width: 480px; height: 70px; cursor: pointer; position: absolute; top: 0; right: 0; }
        #banner_contanier .event_banner2 { width: 480px; height: 70px; cursor: pointer; position: absolute; top: 0; left: 0; }

        header { width: 100%; height: 172px; display: flex; flex-wrap: wrap; }
        header #menu_box1 { width: 50%; height: 32px; position: relative; border-bottom: 1px solid lightgray; }
        header #menu1 { width: 25%; height: 32px; text-align: center; position: absolute; top: 0; right: 25%;  }
        #menu1 li { float: left; border: 1px solid lightgray; width: 15%; font-weight: bold; height: 100%; }
        #menu1 li a { color: #555; font-family: 'GmarketSansBold'; }
        #menu1 li:nth-of-type(2) { color: red; width: 55%; }

        header #menu_box2 { width: 50%; height: 32px; position: relative; border-bottom: 1px solid lightgray; }
        header #menu2 { width: 50%; height: 32px; text-align: center; position: absolute; top: 0; left: 5%;  }
        #menu2 li { float: left; width: 12.5%; font-weight: bold; height: 100%; }
        #menu2 li a { font-size: 10.5px; font-family: 'GmarketSansLight'; }
        
        header #logo_container { width: 37.5%; height: 100px; position: relative; border-bottom: 1px solid #111; }
        #logo_container .logo_box { width: 210px; height: 100px; position: absolute; top: 0; right: 0; } 

        header #search_container { width: 22.5%; height: 100px; position: relative; border-bottom: 1px solid #111; }
        #search_container .search_box { width: 80%; height: 50%; border-bottom: 2px solid #ef544d; margin-top: 35px; margin-left: 30px; }
        .search_box input { width: 85%; border: 1px solid #bbb; border-radius: 8px; padding: 10px 12px; font-size: 14px; }
        .search_box img { position: absolute; width: 17px; top: 47px; right: 70px; margin: 0; cursor: pointer; }

        header #ad_container { width: 40%; height: 100px; position: relative; border-bottom: 1px solid #111; }
        #ad_container .ad_box { width: 184px; height: 64px; position: absolute; top: 0; left: 0; cursor: pointer; margin-top: 20px; margin-left: 50px; }

        header #kategorie_box { width: 50%; height: 40px; position: relative; background: #ef544d; }
        #kategorie_box #menu3 { width: 55%; height: 40px; text-align: center; position: absolute; top: 0; right: 0; }
        #menu3 li { color: #fff; float: left; width: 20%; font-family: 'GmarketSansMedium'; cursor: pointer; }
        #menu3 li a { color: #fff; font-family: 'GmarketSansMedium'; }

        header #menu_box4 { width: 50%; height: 40px; position: relative; background: #ef544d; }
        #menu_box4 #menu4 { width: 50%; height: 40px; text-align: center; position: absolute; top: 0; left: 30%; }
        #menu4 li { float: left; width: 20%; font-family: 'GmarketSansLight'; cursor: pointer; }
        #menu4 li a { color: #fff1a2; font-family: 'GmarketSansMedium'; }


        #slider { width: 100%; height: 356px; position: relative; }
        #slider #banner_container { width: 100%; height: 316px; position: relative; background-color: #dbf1ff; }
        #banner_container .slide_banner { width: 760px; height: 316px; position: absolute; top: 0; left: 30%; }
        .slide_banner .arrow_left { display: none; position: absolute; top: 35%; left: 1%; cursor: pointer; }
        .slide_banner .arrow_right { display: none; position: absolute; top: 35%; right: 7%; cursor: pointer; }

        #slider #select_container { width: 100%; height: 40px; background-color: #f7f7f7; position: relative; }
        #select_container #select_menu { width: 40%; height: 40px; position: absolute; top: 0; left: 30%; }
        #select_menu li { width: 25%; float: left; cursor: pointer; }
        #select_menu li a { font-family: 'GmarketSansMedium'; }
        
        #slider .mini_ad { width: 60px; height: 90px; position: absolute; top: 5%;  left: 15%;}
        .mini_ad .hidden_adImage { display: none; width: 980px; height: 363px; position: relative; }
        .mini_ad .close1 { display: none; width: 60px; height: 30px; position: absolute; bottom: 10px; right: 10px; background-color: #fff; 
                           border: 1px solid #333; line-height: 20px; display: block; cursor: pointer; }


    </style>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="wrap">

        <div id="banner_container">
            <div class="banner_box1">
                <div class="event_banner1">
                    <img src="img/main/banner1.jpg" alt="이벤트 배너">
                </div>
            </div>
            <div class="banner_box2"> 
                <div class="event_banner2">
                    <img src="img/main/banner2.jpg" alt="이벤트 배너">
                </div>
            </div>
        </div>

    

        <header>
            
            
            <div id="menu_box1">
                <ul id="menu1">
                    <li><a href="#">홈</a></li>
                    <li><a href="#">도서 바로가기</a></li>
                    <li><a href="#">티켓</a></li>
                    <li><a href="#">투어</a></li>
                </ul>
            </div>

            <div id="menu_box2">
                <ul id="menu2">
                    <li><a href="#">로그인</a></li>
                    <li><a href="#">회원가입</a></li>
                    <li><a href="#">북카트</a></li>
                    <li><a href="#">마이페이지</a></li>
                    <li><a href="#">북피니언</a></li>
                    <li><a href="#">고객센터</a></li>
                    <li><a href="#">모바일APP</a></li>
                    <li><a href="#">Language</a></li>
                </ul>
            </div>

            <div id="logo_container">
                <div class="logo_box">
                    <a href="#"><img src="img/main/interpark_logo.png" alt="인터파크 로고"></a>
                </div>
            </div>

            <div id="search_container">
                <div class="search_box">
                    <input type="text" placeholder="검색어 입력">
                    <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png">
                </div>
            </div>

            <div id="ad_container">
                <div class="ad_box">
                    <img src="img/main/ad_image1.jpg" alt="광고 이미지">
                </div>
            </div>

            <div id="kategorie_box">
                <ul id="menu3">
                    <li>전체 카테고리</li>
                    <li><a href="#">베스트셀러</a></li>
                    <li><a href="#">신간</a></li>
                    <li><a href="#">이벤트</a></li>
                    <li><a href="#">정가인하</a></li>
                </ul>
            </div>

            <div id="menu_box4">
                <ul id="menu4">
                    <li><a href="#">음반</a></li>
                    <li><a href="#">DVD</a></li>
                </ul>
            </div>

        </header>



        <div id="slider">
            <div id="banner_container">
                <div class="slide_banner">
                    <img src="img/main/slider_image1.png" class="many_images">
                    <img src="img/main/arrow_left.png" alt="왼쪽 넘기기" class="arrow_left" onclick="prev();">
                    <img src="img/main/arrow_right.png" alt="오른쪽 넘기기" class="arrow_right" onclick="next();">
                </div>

                <script>
                    var images = [ "img/main/slider_image1.png", "img/main/slider_image2.png", "img/main/slider_image3.jpg", "img/main/slider_image4.png", "img/main/slider_image5.png", "img/main/slider_image6.png", "img/main/slider_image7.png" ]
                    var num = 0;
                    function next(){
                        var slider = document.getElementsByClassName('many_images');
                        num++;
                    }

                    if(num >= images.length){
                        num = 0;
                    }
                    many_images.src = images[num];

                    function prev(){
                        var slider = document.getElementsByClassName('many_images');
                        num--;

                        if(num < 0){
                            num = images.length - 1;
                        }
                        many_images.src = images[num];
                    }
                </script>

                <script>
                    $(function(){
                        $('.many_images').mouseenter(function(){
                            $('.arrow_left').stop().fadeIn(250);
                            $('.arrow_right').stop().fadeIn(250);
                        }).mouseleave(function(){
                            $('.arrow_left').stop().fadeOut(250);
                            $('.arrow_right').stop().fadeOut(250);
                        });
                        $('.arrow_left').mouseover(function(){
                            $(this).stop().fadeIn(250);
                        }).mouseout(function(){
                            $(this).stop().fadeOut(250);
                        });
                        $('.arrow_right').mouseover(function(){
                            $(this).stop().fadeIn(250);
                        }).mouseout(function(){
                            $(this).stop().fadeOut(250);
                        });
                    });
                </script>

            </div>
            <div id="select_container">
                <ul id="select_menu">
                    <li><a>핫클릭 이벤트</a></li>
                    <li><a>유시민 작가 신작</a></li>
                    <li><a>추천 이벤트</a></li>
                    <li><a>화제의 책</a></li>
                </ul>
            </div>

            <div class="mini_ad">
                <img src="img/main/ad_miniSize.png" alt="광고 이미지">
                <div class="hidden_adImage">
                    <img src="img/main/ad_hiddenImage.png" alt="책 설명 이미지">
                    <a class="close1">X 닫기</a>
                </div>
            </div>

            <script>
                $(function(){
                    $('.mini_ad').mouseover(function(){
                        $('.hidden_adImage').stop().slideDown();
                        
                    });
                    $('.close1').click(function(){
                        $(".hidden_adImage").stop().slideUp();
                    });
                });
            </script>

        </div>

        <section>

        </section>

        <footer>

        </footer>


    </div>
</body>
</html>
